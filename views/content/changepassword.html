<div class="forgotpassword">
  <div class="banner">
    <img src="img/forgot.jpg" alt="" class="img-responsive">
  </div>
  <div class="container">
    <div class="forgot-main">
      <div class="row">
        <div class="col-md-5">
          <form class="register-form">
            <div ng-if="notSame">The confirm password does not match</div>
            <div class="form-group">
              <label for="old">Old Password</label>
              <input type="text" class="form-control" id="old" ng-model="password.old">
            </div>
            <div class="form-group">
              <label for="new">New Password</label>
              <input type="text" class="form-control" id="new" ng-model="password.new">
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="text" class="form-control" id="confirm" ng-model="password.confirm">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-more" type="submit" ng-click="submitPassword(password)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
