<div class="">
  <section>
    <div class="brand-gray-bg">
      <div class="container">
        <h3>Resume</h3>
      </div>
    </div>
    <div class="white-bg resume">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-2">
                <div class="resume-imgholder">
                  <img ng-src="{{resume.profilepic|serverimage}}" class="m-center img-responsive">
                </div>
              </div>
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-3">
                    <div class="info-name">
                      <h4>{{resume.name}}</h4>
                      <span>{{resume.jobRole}}</span>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div class="resume-heading">
                      <span>Contact</span>
                    </div>
                    <div class="resume-detail">
                      <span class="block "><i class="fa fa-phone blue-color icon"></i> <a ng-href="resume.contactDetails.contactNumber">{{resume.contactNo}}</a></span>
                      <span class="block "><i class="fa fa-envelope blue-color icon"></i> <a ng-href="resume.contactDetails.email">{{resume.email}}</a></span>
                    </div>
                  </div>
                </div>
                <div class="resume-info">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="resume-heading">
                        <span>Key Skills</span>
                      </div>
                      <div class="resume-detail">
                        <ul class="skill-list text-capitalize" ng-repeat="key in resume.keySkills">
                          <li>{{key}}</li>
                          <!-- <li>adobe illustrate</li>
                          <li>adobe indesign</li>
                          <li>adobe flash</li> -->
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="resume-info">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="resume-heading">
                        <span>Education</span>
                      </div>
                      <div class="resume-detail">
                        <span class="block" ng-repeat="edu in resume.education">{{edu}}</span>
                        <!-- <span class="block">Mumbai university</span> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="resume-info">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="resume-heading">
                        <span>Experience</span>
                      </div>
                      <div class="resume-detail">
                        <span class="block" ng-repeat="exp in resume.experience">{{exp}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="lady-img">
              <img src="img/right.jpg" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
