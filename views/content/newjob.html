<div class="new-jobpost brand-gray-bg">
  <h3 class="blue-color text-center">Post Your Job</h3>
  <div class="container-fluid">
    <div class="white-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="register-form">
              <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Job Designation">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Department">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Description">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Reporting">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="search-input select-newjob custom-select text-center">
                        <select class="form-control">
                          <option>Experience</option>
                          <option>Less than 1 Year</option>
                          <option>1 - 5 Years</option>
                          <option>6 - 10 Years</option>
                          <option>11 - 15 Years</option>
                          <option>More than 15 Years</option>
                        </select>
                        <span class="job-select"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="search-input custom-select select-newjob text-center">
                        <select class="form-control">
                          <option>Reportees</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                        <span class="job-select"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Post Job</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
